<app-project-form
  [projectFormModel]="selectedProjectFormModel"
  (onSubmit)="processProjectFormAction($event)"
></app-project-form>
<br />
<app-project-list-view
  [projectModels]="projectModels"
  (onUpdateAction)="processUpdateAction($event)"
  (onSuspendAction)="processSuspendAction($event)"
></app-project-list-view>
