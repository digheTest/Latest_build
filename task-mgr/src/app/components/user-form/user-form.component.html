<mat-card class="user-form">
  <mat-card-content>
    <form
      [formGroup]="userForm"
      (submit)="submitUserForm(userForm.value)"
      (reset)="resetUserForm()"
    >
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <br />

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <br />

      <mat-form-field>
        <mat-label>Employee ID</mat-label>
        <input matInput formControlName="employeeID" />
      </mat-form-field>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!userForm.valid"
        >
          {{ primaryBtnLbl }}
        </button>

        <button mat-raised-button type="reset" color="accent">
          Reset
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
